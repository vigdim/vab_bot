<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script>
        const WebApp = window.Telegram.WebApp;
        WebApp.expand(); //расширяем на все окно
        WebApp.MainButton.text = "ЗАКРЫТЬ";
        WebApp.MainButton.show(); //показываем главную кнопку

        WebApp.onEvent('mainButtonClicked', function () {
         WebApp.close();
        });

    </script>
</head>

<body>
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-primary">О покупателе</h2>
                    <p><strong><em>Имя</em></strong><em> и </em><strong><em>телефон</em></strong><em>&nbsp;могут потребоваться для обратной связи.</em><br><strong><em>Email</em></strong><em> необходим для получения чеков покупки.</em></p>
                </div>
                <form>
                    <div class="mb-3"><label class="form-label" for="name"><strong>Имя</strong></label><input class="form-control item" type="text" id="name"></div>
                    <div class="mb-3"><label class="form-label" for="password"><strong>Телефон</strong></label><input class="form-control item" type="password" id="password"></div>
                    <div class="mb-3"><label class="form-label" for="email"><strong>Email</strong></label><input class="form-control item" type="email" id="email"></div><button class="btn btn-primary" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
