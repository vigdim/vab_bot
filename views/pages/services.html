<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="static/services/assets/bootstrap/css/bootstrap.min.css">
    <script src="static/services/assets/js/jquery.min.js"></script>
    <script src="static/services/assets/bootstrap/js/bootstrap.min.js"></script>


</head>

<body>

<form method="post" enctype="multipart/form-data" action="">
    <img id="output_image" height=100px width=100px/>
    <input type="file" id="file" name="file" accept="image/*" onchange="preview_image(event)"></br>
    <input type="button" id="btn_go" value="GO"/>
    <!--        <input type="file" id="file" name="file" />-->
    <input type="text" id="txt" name="txt"/>
    <!--        </br><img id="myImg" src="#" alt="your image" height=200 width=200>-->
</form>

<script type="text/javascript">
    $(document).on('click', '#btn_go', function () {
        let formData = new FormData();
        // formData.append("uploaded_file", document.getElementById("file").files[0], 'tiger.png');
        formData.append("uploaded_file", document.getElementById("file").files[0]);
        formData.append("name", document.getElementById("txt").value);
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "https://statutbot.ru/api/asd");
        xhr.send(formData);
    });
</script>

<script type="text/javascript">

    function preview_image(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById('output_image');
            output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    }

</script>
</body>

</html>
